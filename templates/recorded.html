{% extends 'layout.html' %}

{% block title %}Your Recorded Mantra{% endblock %} {# Sets the specific title for this page #}

{% block main %}
<div class="max-w-4xl mx-auto flex flex-col items-center justify-center min-h-[calc(100vh-200px)] text-center">
    <div class="w-64 h-64 bg-gray-200 rounded-full flex justify-center items-center mb-10 shadow-inner shadow-gray-300/50 shadow-2xl">
        <span class="text-3xl font-semibold text-gray-800">Mantra Recorded!</span>
    </div>

    <audio id="recordedAudioPlayer" controls class="mb-5 w-full max-w-md hidden"></audio>

    <div class="flex gap-5 mt-8">
        <button id="recordAgainButton" class="inline-block px-8 py-3 rounded-full text-apple-blue bg-transparent border border-apple-blue font-semibold text-lg transition-all duration-200 hover:bg-apple-blue hover:text-white">Record Again</button>
        <button id="startChantingButton" class="inline-block px-8 py-3 rounded-full text-white bg-apple-blue font-semibold text-lg transition-all duration-200 hover:bg-blue-600 hover:translate-y-[-2px] hover:shadow-md">Start Chanting</button>
    </div>
</div>
{% endblock %}
