<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meditato - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-black font-sans">
  <!-- Navbar -->
  <nav class="flex items-center justify-between p-4 border-b border-gray-300">
    <div class="text-xl font-semibold">Meditato</div>
    <ul class="flex gap-6 text-sm">
      <li><a href="#" class="hover:underline">Meditate</a></li>
      <li><a href="#" class="hover:underline">Read</a></li>
      <li><a href="#" class="hover:underline">Profile</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header class="text-center py-16 px-4">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Hello, Rakshit</h1>
    <p class="text-lg text-gray-700">Ready to meditate today?</p>
  </header>

  <!-- Meditation Options -->
  <section class="px-6 md:px-20 pb-16">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Card 1 -->
      <div class="bg-gray-100 rounded-xl p-6 shadow-md hover:shadow-xl transition transform hover:-translate-y-1">
        <h2 class="text-xl font-semibold mb-2">Mantra Meditation</h2>
        <p class="text-sm text-gray-600">Chant or listen to sacred sounds to focus.</p>
      </div>

      <!-- Card 2 -->
      <div class="bg-gray-100 rounded-xl p-6 shadow-md hover:shadow-xl transition transform hover:-translate-y-1">
        <h2 class="text-xl font-semibold mb-2">Breathing Meditation</h2>
        <p class="text-sm text-gray-600">Focus on your breath to calm your mind.</p>
      </div>

      <!-- Card 3 -->
      <div class="bg-gray-100 rounded-xl p-6 shadow-md hover:shadow-xl transition transform hover:-translate-y-1">
        <h2 class="text-xl font-semibold mb-2">Visualization</h2>
        <p class="text-sm text-gray-600">Visualize calming scenes to relax deeply.</p>
      </div>
    </div>
  </section>
</body>
</html>
